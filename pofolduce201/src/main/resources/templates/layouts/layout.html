<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--/*  layout 선언부 추가    */-->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link th:href="@{/css/header1.css}" rel="stylesheet">
<link th:href="@{/css/header2.css}" rel="stylesheet">
<link th:href="@{/css/header3.css}" rel="stylesheet">
<link th:href="@{/css/footer.css}" rel="stylesheet">
<style>
  .btn-primary {
    background-color: #FF4473 !important;
    border-color: #FF4473 !important;
    font-weight: bold;
	font-size: 18px;
  }
  .btn-primary.btn-sm{
	font-size: 14px !important; 
  }
  .btn-primary:hover {
    background-color: #FF4473 !important;
    border-color:#FF4473 !important;
  }
  .btn-outline-primary {
    border:1px solid #FF4473 !important;
    color: #FF4473 !important;
    font-weight: bold;
	font-size: 18px;
	border-radius: 10px;
  }
  .btn-outline-primary.btn-sm{
	font-size: 14px !important; 
  }
  .btn-outline-primary:hover{
  	background-color: #FF4473 !important;
    border-color:#FF4473 !important;
    color: #fff !important;
  }
</style>


</head>
<body>
	<div class="container">
		<!-- fragments 디렉토리 html 파일에 명시한 fragment(조각) 요소를 가지고 와서 사용  
           		   th:replace="fragments/header" => header란 html 파일명을 말함   
           		   :: headerFragment ( 요소 id 를 명시 , 여러개 중에 선택이 가능 )
              -->
		<div th:replace="fragments/html/header1 :: header1"></div>
		<div th:replace="fragments/html/header2 :: header2"></div>
		<div th:replace="fragments/html/header3 :: header3('/')"></div>

		<!--  메인 컨텐트 화면으로 변경될 부분  -->
		<!--/* 
		다양한 컨텐츠로 변경되는 부분 : 개발자들이 각각의 main 영역 content를 구성한다
		*/-->
		<div layout:fragment="content"></div>

		<!-- fragments 디렉토리 html 파일에 명시한 fragment(조각) 요소를 가지고 와서 사용  
           		   th:replace="fragments/footer" => footer란 html 파일명을 말함   
           		   :: footerFragment (요소 id를 명시 , 여러개 중 선택 가능 )
              -->
		<div th:replace="fragments/html/footer :: footer"></div>
	</div>
	<!-- 모달 창 입니다. 모달 창을 해당 페이지 안에 넣을 경우 나타나지 않고 전체 페이지 구조가 틀어지므로 layout에서 직속 body안에 정의합니다. -->
	<!-- 이 모달 창은 공통으로 사용 가능합니다. 모달 창의 데이터를 변경하고 싶다면 모달 창을 띄우는 버튼에 다음 예시와 같이 정의하면 됩니다. -->
	<!-- 
         	<button type="button" id="deleteBtn"
								class="btn btn-outline-primary btn-custom"
								data-bs-toggle="modal" data-bs-target="#globalModal"
								data-modal-title="회원 탈퇴" data-modal-body="정말 탈퇴하시겠습니까?"
								data-modal-confirm="탈퇴하기">회원 탈퇴</button>
});
	  -->
	<div class="modal fade" id="globalModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">취소</button>
					<button type="button" class="btn btn-primary" id="modalConfirmBtn"></button>
				</div>
			</div>
		</div>
	</div>

	<!-- js를 불러오려면 해당 페이지 (여기 말고) 안에서 다음과 같이 맨 밑에 작성해 줍니다.
				<div layout:fragment="script">
					<script th:src="@{/js/modal.js}"></script>
 				 	<script th:src="@{/js/mypage.js}"></script>
				</div>
 -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/search.js}"></script>
	<div layout:fragment="script"></div>
</body>
</html>
