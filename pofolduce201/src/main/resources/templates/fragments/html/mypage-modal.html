<link rel="stylesheet" th:href="@{/css/header3.css}" />
<link rel="stylesheet" th:href="@{/css/page-css/mypage-modal.css}" />


<div th:fragment="mypage-modal(modalId, titleText, confirmText)">
    <div th:id="${modalId}" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 th:text="${titleText}">모달 제목</h2>
            <p th:text="${confirmText}">모달 내용</p>
        </div>
    </div>
</div>
