<!-- notice_board.html (fragment로 저장할 내용) -->
<div th:fragment="board(posts, currentPage, totalPages, isAdmin)">
    <div class="notice-post">
        <table class="table table-hover">
            <colgroup>
                <col class="col-center" style="width: 5%">
                <col class="col-center" style="width: 15%">
                <col class="col-center" style="width: 60%">
                <col class="col-center" style="width: 20%">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">작성자</th>
                    <th scope="col">제목</th>
                    <th scope="col">조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post, stat : ${posts}" style="cursor: pointer"
                    th:onclick="|window.location.href='@{/notice/{id}(id=${post.noticeId})}'|">
                    <td th:text="${stat.count}">#</td>
                    <td th:text="${post.userId.nickname}">작성자</td>
                    <td th:text="${post.title}">제목</td>
                    <td th:text="${post.noticeCount}">조회수</td>
                </tr>
            </tbody>
        </table>

        <!-- 페이징 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <!-- 이전 페이지 -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage - 1})}" tabindex="-1" aria-disabled="true">Previous</a>
                </li>

                <!-- 페이지 번호 반복 -->
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" 
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/(page=${i})}" th:text="${i}">1</a>
                </li>

                <!-- 다음 페이지 -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
