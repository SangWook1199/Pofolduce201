<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>

<link th:href="@{/css/board-header.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/page-css/search.css}" />

<title>검색 결과</title>
</head>

<div layout:fragment="content">


	<div class="search-home">

		<div class="container-fluid px-0 ">
			<div id="search-header">
				<div
					th:replace="fragments/html/board-header :: board-header('검색 결과')"></div>


			</div>

			<div class="container-fluid px-0">
				<div id="nav-container">
					<ul class="nav m-0 p-0" id="nav-container">
						<li class="nav-item " id="nav-item-custom"><a
							class="nav-link" id="nav-custom" aria-current="page"
							th:href="@{/search(search=${search})}">전체</a>
							<div id="underbar"></div></li>
						<li class="nav-item" id="nav-item-custom"><a
							class="nav-link active" id="nav-custom" aria-current="page"
							th:href="@{/search/review(search=${search})}">이력서/포트폴리오 첨삭</a>
							<div id="underbar-active"></div></li>
						<li class="nav-item" id="nav-item-custom"><a class="nav-link"
							th:href="@{/search/study(search=${search})}" id="nav-custom">스터디</a>
							<div id="underbar"></div></li>
						<li class="nav-item" id="nav-item-custom"><a class="nav-link"
							th:href="@{/search/recruit(search=${search})}" id="nav-custom">채용
								공고</a>
							<div id="underbar"></div></li>

					</ul>
					<div id="underbar-down"></div>
				</div>
				<div class="row">
					<div id="search-home-content">


						<div class="col">

							<div id="search-header">
								<div
									th:replace="fragments/html/board-header :: board-header('이력서/포트폴리오 첨삭')"></div>

								<img th:src="@{/svg/arrow.svg}" width="35" height="35"
									onclick="location.href='/review'">
							</div>
						</div>


					</div>
				</div>

				<div>
					<table class="table table-hover" id="search-table"
						th:if="${not #lists.isEmpty(reviewList)}">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">작성자</th>
								<th scope="col">제목</th>
								<th scope="col">조회수</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="review, iterStat : ${reviewList}"
								th:onclick="|location.href='/review/post?reviewPostId=' + ${review.reviewPostId}|">
								<th scope="row"
									th:text="${(reviewCurrentPage - 1) * reviewSize + iterStat.index + 1}">1</th>
								<td th:text="${review.user.nickname}">
								<td th:text="${review.title}">제목</td>
								<td th:text="${review.viewCount}">조회수</td>
							</tr>
						</tbody>
					</table>
					<!-- 데이터가 없을 때 -->
					<div class="nodata" th:if="${#lists.isEmpty(reviewList)}">
						<h3 class="non-data">검색 결과가 없습니다.</h3>
					</div>

					<nav th:if="${not #lists.isEmpty(reviewList)}"
						aria-label="Page navigation example">
						<ul class="pagination justify-content-center">

							<!-- 이전 페이지 -->
							<li class="page-item"
								th:classappend="${reviewCurrentPage == 1} ? 'disabled'"><a
								class="page-link"
								th:href="@{/search/review(search=${search},reviewPage=${reviewCurrentPage - 1}, reviewSize=${reviewSize})}"
								tabindex="-1" aria-disabled="true">Previous</a></li>

							<!-- 페이지 번호 반복 -->
							<li class="page-item"
								th:each="i : ${#numbers.sequence(1, reviewTotalPages)}"
								th:classappend="${i == reviewCurrentPage} ? 'active'"><a
								class="page-link"
								th:href="@{/search/review(search=${search},reviewPage=${i}, reviewSize=${reviewSize})}"
								th:text="${i}">1</a></li>

							<!-- 다음 페이지 -->
							<li class="page-item"
								th:classappend="${reviewCurrentPage == reviewTotalPages} ? 'disabled'">
								<a class="page-link"
								th:href="@{/search/review(search=${search},reviewPage=${reviewCurrentPage + 1}, reviewSize=${reviewSize})}">Next</a>
							</li>
						</ul>
					</nav>

				</div>





			</div>

		</div>

	</div>

</div>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
