<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>

<link th:href="@{/css/board-header.css}" rel="stylesheet">

<title>마이페이지</title>
<style type="text/css">
.mypage {
	display: flex;
	justify-content: center;
}

.mypage-main {
	margin-top: 5%;
	width: 100%;
	max-width: 800px; /* 전체 폭 키움 */
	height: auto;
}

/* 메인 컨테이너 크게 */
.mypage-main-container {
	border-radius: 20px;
	padding: 2rem;
	border: 2px solid #CACACA;
	width: 100%;
	min-height: 300px;
	background-color: #fff;
	margin-bottom: 2rem;
	margin-top: 2rem;
}

/* 프로필 이미지 */
#person-svg {
	display: flex;
	border-radius: 50%;
	width: 200px;
	height: 200px;
	background-color: #fff2f6;
	align-items: center;
	justify-content: center;
	margin: auto;
}

.id-box {
	font-size: 20px;
	font-weight: bold;
	color: #ff4473;
	border: 2px solid #DEE2E6;
	border-radius: 15px;
	line-height: 1.2;
	width: 120px;
	height: 50px;
	background-color: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
	margin-left: 170px;
}

.id-index {
	font-size: 20px;
	border-radius: 15px;
	line-height: 1.2;
	min-height: 60px;
	display: flex;
	align-items: center;
	justify-content: center;
	margin-right: 30px;
}
.repPortfolio{
	margin-top:50px;
	margin-bottom:50px;
}
</style>
</head>

<div layout:fragment="content">
	<div class="mypage">
		<div class="mypage-main">
			<div th:replace="fragments/html/board-header :: board-header('유저정보')"></div>
			<div class="mypage-main-container p-4 mb-4">
				<div class="box">
					<div id="person-svg" class="mx-auto">
						<img th:src="@{/svg/person.svg}" width="130" height="130">
					</div>
				</div>
			</div>

			<div class="mypage-main-container p-4 mb-8">
				<div class="mypage-main-info row">
					<!-- 닉네임 -->
					<div class="row mb-3">
						<div class="col-md-4 text-center">
							<h2 class="p-3 id-box">닉네임</h2>
						</div>
						<div class="col-md-8 text-center">
							<h2 th:text="${userData.nickname}" class="id-index">닉네임</h2>
						</div>
					</div>

					<!-- 이메일 -->
					<div class="row mb-3">
						<div class="col-md-4 text-center">
							<h2 class="p-3 id-box">이메일</h2>
						</div>
						<div class="col-md-8 text-center">
							<h2 th:text="${userData.email}" class="id-index">이메일</h2>
						</div>
					</div>

					<!-- 회사 인증 -->
					<div class="row mb-3">
						<div class="col-md-4 text-center">
							<h2 class="p-3 id-box">회사 인증</h2>
						</div>
						<div class="col-md-8 text-center">
							<th:block th:if="${userData.companyCertification =='no'}">
								<h2 class="id-index">회사 인증 안함</h2>
							</th:block>
							<th:block th:unless="${userData.companyCertification =='no'}">
								<h2 th:text="${userData.companyName}" class="id-index">회사이름</h2>
							</th:block>
						</div>
					</div>

					<!-- 등급 -->
					<div class="row mb-3">
						<div class="col-md-4 text-center">
							<h2 class="p-3 id-box">등급</h2>
						</div>
						<div class="col-md-8 text-center">
							<div class="id-index"
								th:text="${userData.point >= 10000 ? '아이돌' :
                    (userData.point >= 2000 ? '데뷔조' :
                    (userData.point >= 1000 ? '연습생 A' :
                    (userData.point >= 500 ? '연습생 B' :
                    (userData.point >= 100 ? '연습생 C' : '연습생 D'))))}">
							</div>
						</div>
					</div>
				</div>

			</div>
			<div
				th:replace="fragments/html/board-header :: board-header('대표 이력서')"></div>

			<div class="repPortfolio">
				<th:block th:if="${portfolio != null}">
				<div class="embed-responsive embed-responsive-4by3 mb-3">
					<embed class="pdf-viewer embed-responsive-item"
						th:src="@{'/uploads/portfolio/' + ${portfolio.portfolioId} + '.pdf'}"
						type="application/pdf" width="100%" height="1030px" />
				</div>
							</th:block>
							<th:block th:unless="${portfolio != null}">
								<h2 >대표 이력서가 없습니다.</h2>
							</th:block>
			
			</div>
		</div>
	</div>
</div>

</html>
