<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>

<link th:href="@{/css/board-header.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/page-css/mypage-menu.css}" />
<link rel="stylesheet" th:href="@{/css/page-css/mypage-mypost.css}" />
<title>마이페이지</title>
</head>

<div layout:fragment="content">

	<div class="mypage-mypost">
		<div class="mypage-main">
			<div
				th:replace="fragments/html/board-header :: board-header('마이페이지')"></div>
			<div class="mypage-main-side">
				<div th:replace="fragments/html/mypage-menu :: mypage-menu"></div>
				<div>


					<div class="mypage-main-container">
						<h1 id="mypage-title2">내 정보 > 내 댓글 목록</h1>


						<table class="table table-hover"
							th:if="${not #lists.isEmpty(myPageCommentList)}">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">게시판</th>
									<th scope="col">댓글 내용</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="myPageComment, iterStat : ${myPageCommentList}"
								th:attr="data-url=${myPageComment.boardType == 'study' ? '/study/' + myPageComment.studyId : '/review/' + myPageComment.reviewId}">
									<th scope="row"
										th:text="${(currentPage - 1) * size + iterStat.index + 1}">
									</th>

									<td th:text="${myPageComment.boardType == 'study' ? '스터디 게시판' : '첨삭 게시판'}"
										></td>
									<td th:text="${myPageComment.commentsContents}"
										> </td>

								</tr>
							</tbody>
						</table>

						<!-- 데이터가 없을 때 -->
						<div th:if="${#lists.isEmpty(myPageCommentList)}">
							<h3 class="non-data">작성한 댓글이 없습니다.</h3>
						</div>



						<nav th:if="${not #lists.isEmpty(myPageCommentList)}"
							aria-label="Page navigation example">
							<ul class="pagination justify-content-center">

								<!-- 이전 페이지 -->
								<li class="page-item"
									th:classappend="${currentPage == 1} ? 'disabled'"><a
									class="page-link"
									th:href="@{/mypage/mycomment(page=${currentPage - 1}, size=${size})}"
									tabindex="-1" aria-disabled="true">Previous</a></li>

								<!-- 페이지 번호 반복 -->
								<li class="page-item"
									th:each="i : ${#numbers.sequence(1, totalPages)}"
									th:classappend="${i == currentPage} ? 'active'"><a
									class="page-link"
									th:href="@{/mypage/mycomment(page=${i}, size=${size})}"
									th:text="${i}">1</a></li>

								<!-- 다음 페이지 -->
								<li class="page-item"
									th:classappend="${currentPage == totalPages} ? 'disabled'">
									<a class="page-link"
									th:href="@{/mypage/mycomment(page=${currentPage + 1}, size=${size})}">Next</a>
								</li>
							</ul>
						</nav>

					</div>

				</div>
			</div>

		</div>
	</div>
</div>
<div layout:fragment="script">
	<script th:src="@{/js/mypage.js}"></script>
</div>
</html>
