<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<link rel="stylesheet" th:href="@{/css/signup-css/login.css}" />

<title>로그인</title>
</head>
<!--/* 
		body tag 는 명시하지 않는다  layout.html 의 content fragment 영역에 삽입될 부분이기 때문 
 */-->
<div layout:fragment="content" class="d-flex justify-content-center">
	<div class="container" id="login">
		<h1 id="login-h1">LOGIN</h1>
		<div class="login-container">
			<div>
				<img src="/svg/pofolduce201Logo.svg" id="logo">
			</div>






			<form action="/login/processing" method="post">


				<div class="form-container">


					<div class="input-custom">
						<div class="input-text">Email</div>


						<input type="email" class="form-control" id="floatingInput"
							placeholder="이메일을 입력하세요" name="email"><label
							for="floatingInput"></label>

					</div>

					<div class="input-custom">
						<div class="input-text">Password</div>
						<input type="password" class="form-control" id="floatingPassword"
							placeholder="비밀번호를 입력하세요" name="password"><label
							for="floatingPassword"></label>
					</div>

					<br>

					<div class="d-flex justify-content-end gap-2 buttonbox">
						<!-- <a href="/findPassword" class="text-secondary">패스워드 찾기</a> -->
						<button th:onclick="location.href='/signup'" type="button"
							class="btn btn-outline-primary btn-custom-header" id="register">회원가입</button>
						<button class="btn btn-outline-primary btn-custom-header"
							type="submit">로그인</button>

					</div>
				</div>
			</form>




		</div>
	</div>
	<div th:if="${loginFailMessage}" th:inline="javascript">
		<script>
			alert('[[${loginFailMessage}]]');
		</script>
	</div>
</div>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous"></script>
</html>
