<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
</head>
<!--/* 
		body tag 는 명시하지 않는다  layout.html 의 content fragment 영역에 삽입될 부분이기 때문 
 */-->
<div layout:fragment="content" class="d-flex justify-content-center">
	<div class="container w-75 m-5 p-5 rounded border">
		<h1>Login</h1>
		<div class="row flex-wrap justify-content-center">
			<div class="col flex-shrink-0 text-center m-3">
				<img src="/svg/pofolduce201Logo.svg">
			</div>
			<div class="col flex-shrink-0 m-3">
				<form action="/login/processing" method="post">
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput"
							placeholder="name@example.com" name="email"> <label
							for="floatingInput">Email address</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword"
							placeholder="Password" name="password"> <label
							for="floatingPassword">Password</label>
					</div>
					<br>
					<div class="text-center">

						<!-- <a href="/findPassword" class="text-secondary">패스워드 찾기</a> -->
						<a class="btn btn-primary" href="/signup" id="register">회원가입</a> <a
							href="/findPassword" class="text-secondary">패스워드 찾기</a>
						<button class="btn btn-primary" type="button"
							onclick="location.href='/signup'">회원가입</button>

						<button class="btn btn-primary" type="submit">로그인</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:if="${loginFailMessage}" th:inline="javascript">
		<script>
        	alert('[[${loginFailMessage}]]');
		</script>
	</div>
</div>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous"></script>
</html>
