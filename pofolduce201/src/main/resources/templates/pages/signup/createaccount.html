<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<link rel="stylesheet" th:href="@{/css/signup-css/signup.css}" />

<title>회원 가입</title>

</head>

<div layout:fragment="content">
	<div class="signup-container">
		<h1 class="login-h1">회원 가입</h1>
		<div class="signup-box">
			<!-- 왼쪽에 제목과 로고 배치 -->
			<div>
				<div id="logo-svg">
					<img src="/svg/pofolduce201Logo.svg" style="max-width: 200px;"
						alt="Logo">
				</div>
			</div>

			<!-- 오른쪽에 회원가입 폼 배치 -->
			<div>

				<!-- 에러 메시지 출력 -->
				<div th:if="${errorMessage}" class="alert alert-danger" role="alert"
					th:text="${errorMessage}"></div>

				<form action="/signup" method="post">
					<div class="form-container">
						<div class="form-input">
							<h5 class="form-text">Email</h5>
							<input type="email" class="form-control" id="floatingInput"
								placeholder="이메일을 입력하세요" name="email" required> <label
								for="floatingInput"></label>
						</div>

						<div class="form-input">
							<h5 class="form-text">NickName</h5>
							<input type="text" class="form-control" id="floatingNickname"
								placeholder="닉네임을 입력하세요" name="nickname" required> <label
								for="floatingNickname"></label>
						</div>
						<div class="form-input">
							<h5 class="form-text">Password</h5>
							<input type="password" class="form-control" id="floatingPassword"
								placeholder="비밀번호를 입력하세요" name="password" required> <label
								for="floatingPassword"></label>
						</div>
						<div class="form-input">
							<h5 class="form-text h5-text">Confirm Password</h5>
							<input type="password" class="form-control"
								id="floatingConfirmPassword" placeholder="비밀번호 확인"
								name="confirmPassword" required> <label
								for="floatingConfirmPassword"></label>
						</div>
						<div class="text-center">
							<button class="btn btn-outline-primary btn-custom-header" type="submit">회원 가입</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous">
	
</script>

</html>
