<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<title>회원 가입</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
</head>

<div layout:fragment="content" class="d-flex justify-content-center">
	<div class="container w-75 m-5 p-5 rounded border">
		<div class="row align-items-center">
			<!-- 왼쪽에 제목과 로고 배치 -->
			<div class="col-md-4">
				<h1 class="text-start mb-4">회원 가입</h1>
				<div class="text-start mb-4">
					<img src="/svg/pofolduce201Logo.svg" style="max-width: 150px;"
						alt="Logo">
				</div>
			</div>

			<!-- 오른쪽에 회원가입 폼 배치 -->
			<div class="col-md-8">
				<form action="/signup" method="post">
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput"
							placeholder="name@example.com" name="email" required> <label
							for="floatingInput">Email address</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingNickname"
							placeholder="Nickname" name="nickname" required> <label
							for="floatingNickname">Nickname</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword"
							placeholder="Password" name="password" required> <label
							for="floatingPassword">Password</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control"
							id="floatingConfirmPassword" placeholder="Confirm Password"
							name="confirmPassword" required> <label
							for="floatingConfirmPassword">Confirm Password</label>
					</div>
					<div class="text-center">
						<button class="btn btn-primary" type="submit">회원 가입</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous">
	
</script>

</html>
