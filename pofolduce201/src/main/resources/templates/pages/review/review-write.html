<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

<title>첨삭게시판 글쓰기</title>
</head>
<div layout:fragment="content">
	<div class="row justify-content-center m-5">
		<div class="col-10">
			<h1 class="h1 mb-5 border-bottom border-3 d-inline-block">첨삭게시판
				> 글쓰기</h1>

			<form th:action="@{/review/write/save}" method="post">
				<div class="m-1 row p-3 border rounded">
					<div class="col-10">
						<input type="text" class="form-control col-6 text-center"
							id="title" name="title" placeholder="제목을 입력하세요" required>
					</div>
					<div class="col-2 d-flex justify-content-center ">
						<button class="btn btn-primary">이력서 불러오기</button>
					</div>
				</div>
				<div class="my-2">
					<textarea class="form-control" id="editor" name="postHtml"
						rows="10"></textarea>
				</div>
				<div class="d-flex justify-content-between">
					<a th:href="@{/review}" class="btn btn-secondary">목록보기</a>
					<button type="submit" class="btn btn-primary">게시하기</button>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
	<script>
    ClassicEditor
        .create(document.querySelector('#editor'))
        .then(editor => {
            console.log("CKEditor 로드 완료", editor);
        })
        .catch(error => {
            console.error(error);
        });
</script>
</div>
</html>
