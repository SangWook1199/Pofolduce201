<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/popover.css" />
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row justify-content-center mt-5">
			<div class="col-9">
				<div
					th:replace="fragments/html/board-header :: board-header('Ï≤®ÏÇ≠ Í≤åÏãúÌåê')"></div>
				<div class="row border-top border-3 p-3 align-items-center">
					<div class="col-9">
						<h3 class="h3" th:text="${reviewPost.title}"></h3>
					</div>
					<div
						th:if="${session.userId != null and session.userId != reviewPost.user.userId}"
						class="ms-auto">
						<button type="button" class="btn p-0 border-0 bg-transparent"
							data-bs-toggle="modal" data-bs-target="#reportPostModal">
							<img alt="Ïã†Í≥† Î≤ÑÌäº" class="report-img"
								th:src="@{/svg/report-button.svg}">
						</button>
						<div
							th:replace="fragments/html/review-post-report-modal :: reviewPostReportModalFragment('reportPostModal', ${reviewPost.reviewPostId}, ${reviewPost.user.userId})"></div>
					</div>
					<div th:if="${session.userId == reviewPost.user.userId}"
						class="col-3 d-flex justify-content-center">
						<a class="btn btn-primary m-2"
							th:href="@{/review/post/{reviewPostId}/edit(reviewPostId=${reviewPost.reviewPostId})}">ÏàòÏ†ïÌïòÍ∏∞</a>
						<form
							th:action="@{/review/post/{reviewPostId}/delete(reviewPostId=${reviewPost.reviewPostId})}"
							method="post" onsubmit="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');">
							<button class="btn btn-primary m-2" type="submit">ÏÇ≠Ï†úÌïòÍ∏∞</button>
						</form>
					</div>
					<div class="row justify-content-around">
						<img class="col-1 rounded-circle p-0 m-1"
							th:src="${reviewPost.user.userImageLocation != null ? reviewPost.user.userImageLocation.split('static')[1] : '/svg/person.svg'}"
							alt="user image" style="width: 50px" />
						<div class="col-9 col-md-10 col-xl-11 row align-items-center">
							<p th:text="${reviewPost.user.nickname}"
								class="mb-0 fw-bold nickname all-userName"
								th:attr="data-userid=${reviewPost.user.userId}"
								data-bs-toggle="popover" title="ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥">ÍπÄÏÑ∏Ï†ï</p>
							<p th:text="${reviewPost.createDate}"></p>
						</div>
					</div>
				</div>
				<!-- Ìè¨Ìä∏Ìè¥Î¶¨Ïò§ div -->
				<div class="pt-3 border-top border-1 mt position-relative"
					id="portfolio-div">
					<p th:utext="${reviewPost.portfolioHtml}"></p>
				</div>
				<!-- Î≥∏Î¨∏ div -->
				<div class="pt-3 border-top border-1 mt">
					<p th:utext="${reviewPost.postHtml}"></p>
				</div>

				<div
					class="d-flex justify-content-center mt-3 border-bottom border-1">
					<button class="btn btn-primary text-align-center m-5"
						id="like-button" th:text="|üëç ${reviewPost.likeCount}|"
						th:onclick="|pressLike(${reviewPost.reviewPostId})|">üëç
						1234</button>
				</div>
				<div class="d-flex justify-content-end m-3">
					<button class="btn btn-primary" type="button"
						onclick="location.href='/review-post'">Î™©Î°ùÎ≥¥Í∏∞</button>
				</div>
				<div class="p-3">
					<h4 class="h4">ÎåìÍ∏Ä Î™©Î°ù</h4>
					<!-- ÎåìÍ∏Ä ÏûëÏÑ± -->
					<form action="/review/comment" method="post">
						<div class="row">
							<div class="col-10">
								<input type="hidden" th:value="${session.userId}" name="userId" />
								<input type="hidden" th:value="${reviewPost.reviewPostId}"
									name="reviewPostId" />
								<textarea class="form-control" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
									name="comment"></textarea>
							</div>
							<button class="col-2 btn btn-primary" type="submit">Îì±Î°ù</button>
						</div>
					</form>
					<!-- ÎåìÍ∏Ä Î™©Î°ù -->
					<div class="row mt-3 border-top pt-3"
						th:each="comments : ${commentsList}">
						<!-- ÎåìÍ∏Ä Ïú†Ï†Ä Ïù¥ÎØ∏ÏßÄ -->
						<img class="rounded-circle p-0"
							th:src="${comments.userId.userImageLocation != null ? comments.userId.userImageLocation.split('static')[1] : '/svg/person.svg'}"
							alt="user image" style="width: 50px" />
						<!-- ÎåìÍ∏Ä Ïú†Ï†Ä ÎãâÎÑ§ÏûÑ(ÌåùÏò§Î≤Ñ Ï†ÅÏö©) -->
						<div class="col-10">
							<p th:text="${comments.userId.nickname}"
								class="mb-0 fw-bold nickname all-userName"
								th:attr="data-userid=${reviewPost.user.userId}"
								data-bs-toggle="popover" title="ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥">ÍπÄÏÑ∏Ï†ï</p>
							<p th:text="${reviewPost.createDate}"></p>
							<div class="col-10 mt-2" th:text="${comments.commentsContents}"
								th:id="'comments-contents-' + ${comments.commentsId}"></div>
						</div>

						<div class="d-flex justify-content-end">
							<button class="btn btn-primary ms-1"
								th:if="${session.userId == comments.userId.userId}"
								th:onclick="|toggleEdit(${comments.commentsId})|">ÏàòÏ†ï</button>
							<form
								th:action="@{/review/comment/{reviewCommentId}/delete(reviewCommentId=${comments.commentsId})}"
								method="post" onsubmit="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');">
								<input type="hidden" th:value="${reviewPost.reviewPostId}"
									name="reviewPostId">
								<button th:if="${session.userId == comments.userId.userId}"
									class="btn btn-primary ms-2" type="submit">ÏÇ≠Ï†ú</button>
							</form>
							<div
								th:if="${session.userId != null and session.userId != reviewPost.user.userId}"
								class="ms-auto">
								<button type="button" class="btn p-0 border-0 bg-transparent"
									data-bs-toggle="modal" data-bs-target="#reportPostModal">
									<img alt="Ïã†Í≥† Î≤ÑÌäº" class="report-img"
										th:src="@{/svg/report-button.svg}">
								</button>
								<div
									th:replace="fragments/html/review-post-report-modal :: reviewPostReportModalFragment('reportPostModal', ${reviewPost.reviewPostId}, ${reviewPost.user.userId})"></div>
							</div>
						</div>
						<!-- Ïà®Í≤®ÏßÑ ÏàòÏ†ïÏ∞Ω -->
						<div th:id="|edit-box-${comments.commentsId}|"
							style="display: none;">
							<form
								th:action="@{/review/comment/{reviewCommentId}/edit(reviewCommentId=${comments.commentsId})}"
								method="post">
								<input type="hidden" name="reviewPostId"
									th:value="${comments.reviewPostId}">
								<textarea class="form-control" name="commentsContents"
									id="comment-content" th:text="${comments.commentsContents}"></textarea>
								<button class="btn btn-primary btn-sm mt-2" type="submit">ÏàòÏ†ï
									ÏôÑÎ£å</button>
							</form>
						</div>
					</div>
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center m-3">
							<!-- Ïù¥Ï†Ñ Î≤ÑÌäº -->
							<li class="page-item"
								th:classappend="${currentCommentPage == 1} ? 'disabled'"><a
								class="page-link"
								th:href="@{/review(page=${currentCommentPage - 1})}">Previous</a></li>

							<!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ Î∞òÎ≥µ -->
							<li class="page-item"
								th:each="i : ${#numbers.sequence(1, totalCommentPages)}"
								th:classappend="${i == currentCommentPage} ? 'active'"><a
								class="page-link"
								th:href="@{/review/post(reviewPostId=${reviewPost.reviewPostId}, currentCommentPage=${i})}"
								th:text="${i}"></a></li>

							<!-- Îã§Ïùå Î≤ÑÌäº -->
							<li class="page-item"
								th:classappend="${currentCommentPage == totalCommentPages} ? 'disabled'"><a
								class="page-link"
								th:href="@{/review(page=${currentCommentPage + 1})}">Next</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div id="data-container" th:data-post-id="${reviewPost.reviewPostId}"
			th:data-session-userId="${session.userId}"></div>
	</div>
	<th:block layout:fragment="script">
		<script src="/js/review-post.js"></script>
		<script src="/js/popover.js"></script>
	</th:block>
</body>
</html>
